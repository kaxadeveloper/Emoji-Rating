<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class="far fa-solid fa-face-angry fa-3x"></i>
            <i class="far fa-solid fa-face-frown fa-3x"></i>
            <i class="far fa-solid fa-face-meh fa-3x"></i>
            <i class="far fa-solid fa-face-smile fa-3x"></i>
            <i class="far fa-solid fa-face-laugh fa-3x"></i>
        </div>
        <div class="rating-container">
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
